# Theme metadata
name = "my_theme"

[light]
  # Primary
  primary = "#3E5641"

  # Links  
  link = "#3E5641"
  link_hover = "#004D61"
  link_decoration = "underline"

  # Menu
  menu_primary = "#F0F0F0"
  menu_text = "#1A1A1A"
  menu_text_active = "#3E5641"
  menu_title = "#1A1A1A"

  # Home sections
  home_section_odd = "rgb(230, 235, 230)"
  home_section_even = "rgb(204, 215, 206)"

[dark]
  # Links  
  link = "#3E5641"
  link_hover = "#004D61"
  link_decoration = "underline"

  # Menu
  menu_primary = "#1A1A1A"
  menu_text = "#F0F0F0"
  menu_text_active = "#3E5641"
  menu_title = "#F0F0F0"

  # Home sections
  home_section_odd = "#1A1A1A"
  home_section_even = "#1A1A1A"
